---
layout: page
title: myBlog
description: Personal interest and stuffs
---

<!-- myBlog -->
<section class="col-span-12">
  <h1 class="text-2xl text-gray-500 mt-8">{{ page.title }}</h1>
  <small class="mb-4">{{ page.description }}</small>
  <hr class="">
</section>

{% for item in site.myblog %}
  <section class="col-span-12 my-4">
    <h2>{{ item.title }}</h2>
    <p>{{ item.description }}</p>
      {% for tag in item.tags %}
        <h3>{{ tag }}</h3>
      {% endfor %}
    <p><a href="{{ item.url }}">{{ item.title }}</a></p>
  </section>
{% endfor %}
