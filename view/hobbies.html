---
layout: page
title: Hobbies
description: My hobbies and offtopics
button: 'Read more'
---

<!-- hobbies -->
<section class="col-span-12">
  <h1 class="text-2xl text-gray-500 mt-8">{{ page.title }}</h1>
  <small class="truncate mb-4">{{ page.description }}</small>
  <hr class="">
</section>

{% for item in site.hobbies %}
  <section class="col-span-12 bg-gray-50 rounded-lg border border-solid border-gray-100 hover:border-gray-300">
    <a href="{{ item.url }}">
      <div class="p-4">
        <h2 class="text-2xl font-medium">{{ item.title }}</h2>
        <div class="grid xl:flex justify-between">
          <p class="truncate-2-line md:truncate-1-line pr-4 xl:pr-16">{{ item.description }}</p>
          <span class="flex flex-wrap xl:flex-nowrap items-end mt-2 xl:mt-0">
            {% for tag in item.tags %}
              <small class="flex text-gray-400 mr-4 xl:mr-0 xl:ml-4"><i class="fas fa-hashtag py-1"></i>{{ tag }}</small>
            {% endfor %}
          </span>
        </div>
      </div>
    </a>
  </section>
{% endfor %}
